<!DOCTYPE html>
<html>
  <head>
    <title>FindMyPet</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="form.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>
  <body>
      <!-- Image and text -->
      <nav class="navbar navbar-light bg-faded" id="nav">
        <a class="navbar-brand" href="#">
          <img src="img/paws.png" width="30" height="30" class="d-inline-block align-top" alt="">
          Bootstrap
        </a>
      </nav>

      <div class="container" style="height:100%; width:100%; overflow:hidden;">

        <form id="myForm">
          <div class="form-row">
          <div class="form-group col-md-4">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" placeholder="Enter Name">
          </div>
          <div class="form-group col-md-4">
            <label for="phone">Phone Number:</label>
            <input type="tel" class="form-control" id="phone" placeholder="Enter Phone">
          </div>
          <div class="form-group col-md-4">
          	<label for="animal">Looking for:</label>
          	<select id="animal" class="form-control">
          		<option selected value="dog">Dog</option>
          		<option value="cat">Cat</option>
          	</select>
          </div>
          </div>
        </form>

        <div id="map"></div>
        <div id="mapText">Hello Hello</div>

      </div>

      <button type="submit" id="myButton" class="btn btn-primary" onclick="formSubmit()">Submit</button>


    <footer>
    <div class="row">
      <div class="col-md-8" style="text-align: left">
        <p>&copy; 2017</p>
      </div>
    <div class="col-md-1"></div>
      <div class="col-md-3">
        <p>Built for HackHarvard2017</p>
      </div>
    </div>
    </footer>
    <script src="form.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDhEVep1vXmpwFs3K2NFX7YlwhK6eINEEQ&callback=initMap"
    async defer></script>
  </body>
</html>
