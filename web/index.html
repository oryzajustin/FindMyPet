<!DOCTYPE html>
<html>
  <head>
    <title>FindMyPet</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="index.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!--<script src="parallax.min.js"></script>-->
  </head>
  <body>
    <div id="feature">
      <div class="midcontainer">
        <h1 id="maintitle">FindMyPet</h1>
        <p id="slogan">Because every pet deserves its owner</p>
        <button class="btn" id="mybtn">Find your Pet!</button>
      </div>
    </div>
    <div class="info">
      <h2 class="subheading">How it Works</h2>
      <!---->
    </div>
    <div>
      <form id="myForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter Name">
      </div>
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" class="form-control" id="phone" placeholder="Enter Phone">
      </div>
      <button type="submit" id="myButton" class="btn btn-primary" onclick="formSubmit()">Submit</button>
    </form>
    </div>
    <div id="map"></div>

    <script src="index.js"></script>
    <script src="scroll.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDhEVep1vXmpwFs3K2NFX7YlwhK6eINEEQ&callback=initMap"
    async defer></script>
  </body>
</html>
